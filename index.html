<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Makeup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Prime Makeup</h1>
        <button id="toggle-dark-mode">Modo Escuro</button>
        <div id="cart">
            <span>Carrinho: <span id="cart-items">0</span> itens</span>
        </div>
    </header>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="slide1.jpg" alt="Slide 1">
        </div>
        <div class="mySlides fade">
            <img src="slide2.jpg" alt="Slide 2">
        </div>
        <div class="mySlides fade">
            <img src="slide3.jpg" alt="Slide 3">
        </div>
        <div class="mySlides fade">
            <img src="slide4.jpg" alt="Slide 3">
        </div>
        <div class="mySlides fade">
            <img src="slide5.jpg" alt="Slide 3">
        </div>
    </div>

    <div class="product-container">
        <div class="product">
            <img src="produto1.jpg" alt="Produto 1">
            <h2>Base Líquida Bruna Tavares</h2>
            <p>R$ 50,00</p>
            <button class="add-to-cart">Adicionar ao Carrinho</button>
            <button class="remove-from-cart">Remover</button>
            <button class="heart-button" onclick="toggleHeart(event)">❤️</button>
        </div>
        <div class="product">
            <img src="produto2.jpg" alt="Produto 2">
            <h2>Vult Pó Compacto</h2>
            <p>R$ 19,90</p>
            <button class="add-to-cart">Adicionar ao Carrinho</button>
            <button class="remove-from-cart">Remover</button>
            <button class="heart-button" onclick="toggleHeart(event)">❤️</button>
        </div>
        <div class="product">
            <img src="produto3.jpg" alt="Produto 3">
            <h2>Blush em Bastão Océane</h2>
            <p>R$ 42,00</p>
            <button class="add-to-cart">Adicionar ao Carrinho</button>
            <button class="remove-from-cart">Remover</button>
            <button class="heart-button" onclick="toggleHeart(event)">❤️</button>
        </div>
        <div class="product">
            <img src="produto4.jpg" alt="Produto 4">
            <h2>Nivea Hidratante Facial</h2>
            <p>R$ 26,99</p>
            <button class="add-to-cart">Adicionar ao Carrinho</button>
            <button class="remove-from-cart">Remover</button>
            <button class="heart-button" onclick="toggleHeart(event)">❤️</button>
        </div>
        <div class="product">
            <img src="produto5.jpg" alt="Produto 5">
            <h2>Bt Contorno Bruna Tavares</h2>
            <p>R$ 36,00</p>
            <button class="add-to-cart">Adicionar ao Carrinho</button>
            <button class="remove-from-cart">Remover</button>
            <button class="heart-button" onclick="toggleHeart(event)">❤️</button>
        </div>
        <div class="product">
            <img src="produto6.jpg" alt="Produto 6">
            <h2>Esponja de Maquiagem Océane</h2>
            <p>R$ 25,00</p>
            <button class="add-to-cart">Adicionar ao Carrinho</button>
            <button class="remove-from-cart">Remover</button>
            <button class="heart-button" onclick="toggleHeart(event)">❤️</button>
        </div>
    </div>

    <div id="cart-section">
        <h2>Seu Carrinho</h2>
        <ul id="cart-list">
            <!-- Os itens do carrinho serão exibidos aqui -->
        </ul>
        <p>Total: <span id="cart-total">R$ 0.00</span></p>
        <button id="clear-cart">Limpar Carrinho</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
